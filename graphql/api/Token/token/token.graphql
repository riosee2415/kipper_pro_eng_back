type Query {
  getAllToken: [Token!]!
  getTokenForLogin(userId: String!, password: String!): Token
  getToken(id: String!): Token!
}

type Mutation {
  createToken(
    userId: String!
    passWord: String!
    passWordRe: String!
    contry: String!
    level: String!
    companyName: String!
    charge: String!
    email: String!
    tel: String!
  ): Token!
  deleteToken(id: String!): Boolean!
}
